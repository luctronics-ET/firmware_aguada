<script>
// Marcar p√°gina ativa na navega√ß√£o
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPath || (currentPath === '/' && href === '/')) {
            link.classList.add('active');
        }
    });
    
    // Atualizar rel√≥gio
    function updateNavTime() {
        const now = new Date();
        document.getElementById('navTime').textContent = now.toLocaleTimeString('pt-BR', {
            hour: '2-digit',
            minute: '2-digit'
        });
    }
    
    updateNavTime();
    setInterval(updateNavTime, 1000);
    
    // Monitorar status da conex√£o
    function checkConnection() {
        fetch(window.API_URL + '/sensors')
            .then(response => {
                const indicator = document.getElementById('connectionStatus');
                const dot = indicator.querySelector('.status-dot');
                const text = indicator.querySelector('.status-text');
                
                if (response.ok) {
                    dot.classList.remove('disconnected');
                    text.textContent = 'Conectado';
                } else {
                    dot.classList.add('disconnected');
                    text.textContent = 'Erro API';
                }
            })
            .catch(() => {
                const indicator = document.getElementById('connectionStatus');
                const dot = indicator.querySelector('.status-dot');
                const text = indicator.querySelector('.status-text');
                
                dot.classList.add('disconnected');
                text.textContent = 'Desconectado';
            });
    }
    
    // Verificar conex√£o a cada 30s
    setInterval(checkConnection, 30000);
    setTimeout(checkConnection, 1000); // Primeira verifica√ß√£o ap√≥s 1s
});
</script>
