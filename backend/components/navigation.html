<script>
  // Auto-detect active page and highlight nav item
  document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '').replace('.php', '');
    
    // Find all nav items
    const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
      const page = item.getAttribute('data-page');
      
      // Check if current page matches
      if (currentPage === page || 
          (currentPage === '' && page === 'dashboard') ||
          (currentPage === 'index' && page === 'dashboard')) {
        item.classList.remove('text-gray-300');
        item.classList.add('bg-blue-600', 'text-white');
      }
    });
  });
  
  // Mobile menu toggle
  const mobileMenuBtn = document.getElementById('mobile-menu-btn');
  const sidebar = document.getElementById('sidebar');
  
  if (mobileMenuBtn) {
    mobileMenuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
  }
</script>

<script>
// Navigation Component Logic
(function() {
  
  // Set active page
  function setActivePage() {
    const currentPage = window.location.pathname.split('/').pop() || 'dashboard.php';
    const pageKey = currentPage.replace(/\.(html|php)/, '');
    
    document.querySelectorAll('.nav-item').forEach(item => {
      const itemPage = item.getAttribute('data-page');
      if (itemPage === pageKey || currentPage.includes(itemPage)) {
        item.classList.remove('text-gray-300', 'hover:bg-gray-800');
        item.classList.add('bg-blue-600', 'text-white');
      }
    });
  }

  // Mobile sidebar toggle
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebar-overlay');
  const toggle = document.getElementById('sidebar-toggle');

  if (toggle) {
    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });
  }

  if (overlay) {
    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  }

  // Update system status
  function updateNavStatus() {
    fetch('/api/scada_data.php?action=stats')
      .then(res => res.json())
      .then(data => {
        const sensorsEl = document.getElementById('nav-sensors-count');
        const updateEl = document.getElementById('nav-last-update');
        
        if (sensorsEl && data.total_sensors) {
          sensorsEl.textContent = `${data.active_sensors || 0}/${data.total_sensors}`;
        }
        
        if (updateEl) {
          const now = new Date();
          updateEl.textContent = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }
      })
      .catch(err => console.log('Status update failed:', err));
  }

  // Initialize
  setActivePage();
  updateNavStatus();
  
  // Update status every 30 seconds
  setInterval(updateNavStatus, 30000);

})();
</script>
